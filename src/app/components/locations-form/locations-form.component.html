<div fxLayout="row" fxFlex fxLayoutGap="1rem" fxLayoutAlign="start center">
  <mat-form-field fxFlex>
    <mat-label>Nová lokace</mat-label>
    <input matInput [(ngModel)]="newName" (keyup)="onKeyup($event)">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="newName.length < 5">
    <mat-icon>save</mat-icon>
    Uložit
  </button>
</div>
